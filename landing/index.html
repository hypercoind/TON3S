<body class="theme-ton3s font-jetbrains">
<div class="text">Coming soon.</div>
<script>
(function() {
    const themes = [
        'theme-ton3s','theme-catppuccin-mocha','theme-dracula','theme-nord',
        'theme-gruvbox-dark','theme-tokyo-night','theme-one-dark','theme-rose-pine',
        'theme-catppuccin-macchiato','theme-catppuccin-frappe','theme-dracula-soft',
        'theme-gruvbox-material','theme-tokyo-night-storm','theme-nord-aurora',
        'theme-solarized-dark','theme-monokai','theme-monokai-pro','theme-monokai-ristretto',
        'theme-one-dark-pro','theme-ayu-dark','theme-ayu-mirage','theme-material-darker',
        'theme-material-ocean','theme-material-palenight','theme-tomorrow-night',
        'theme-tomorrow-night-bright','theme-tomorrow-night-blue','theme-base16-ocean',
        'theme-base16-tomorrow','theme-base16-onedark','theme-base16-atelier',
        'theme-zenburn','theme-apprentice','theme-horizon-dark','theme-synthwave-84',
        'theme-cyberpunk','theme-night-owl','theme-cobalt2','theme-palenight',
        'theme-everforest-dark','theme-rose-pine-moon','theme-kanagawa','theme-kanagawa-wave',
        'theme-github-dark','theme-vscode-dark','theme-atom-one-dark','theme-midnight',
        'theme-forest','theme-ocean-deep','theme-aurora','theme-neon',
        'theme-catppuccin-latte','theme-gruvbox-light','theme-tokyo-night-light',
        'theme-solarized-light','theme-one-light','theme-ayu-light','theme-material-lighter',
        'theme-horizon-bright','theme-light-owl','theme-everforest-light',
        'theme-rose-pine-dawn','theme-kanagawa-lotus','theme-github-light',
        'theme-vscode-light','theme-atom-one-light','theme-paper','theme-sepia',
        'theme-sunset','theme-high-contrast-dark','theme-high-contrast-light'
    ];

    const fonts = [
        'font-times','font-jetbrains','font-fira','font-source','font-ibm',
        'font-roboto','font-space','font-ubuntu','font-inconsolata','font-cousine',
        'font-overpass','font-redhat','font-monaco','font-menlo','font-consolas',
        'font-cascadia','font-sf-mono','font-dejavu','font-liberation','font-pt-mono',
        'font-oxygen','font-noto','font-recursive','font-cutive','font-nova',
        'font-martian','font-b612'
    ];

    function createShuffler(arr) {
        let unused = [];
        return function next() {
            if (unused.length === 0) {
                unused = arr.map((_, i) => i);
                for (let i = unused.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [unused[i], unused[j]] = [unused[j], unused[i]];
                }
            }
            return arr[unused.pop()];
        };
    }

    const nextTheme = createShuffler(themes);
    const nextFont = createShuffler(fonts);
    const body = document.body;

    let currentTheme = 'theme-ton3s';
    let currentFont = 'font-jetbrains';

    function applyTheme() {
        const t = nextTheme();
        body.classList.remove(currentTheme);
        body.classList.add(t);
        currentTheme = t;
    }

    function applyFont() {
        const f = nextFont();
        body.classList.remove(currentFont);
        body.classList.add(f);
        currentFont = f;
    }

    const textEl = document.querySelector('.text');
    const texts = ['Coming soon.', 'TON3S.com'];
    let themeCount = 0;
    let textIndex = 0;

    function rotate() {
        applyTheme();
        themeCount++;
        if (themeCount % 30 === 0) {
            applyFont();
        }
        if (themeCount % 10 === 0) {
            textIndex = 1 - textIndex;
            textEl.textContent = texts[textIndex];
        }
    }

    setInterval(rotate, 1000);
})();
</script>
