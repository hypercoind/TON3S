server {
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers (defined as variables so they can be reused in child location blocks
    # that need their own add_header directives â€” nginx suppresses parent add_header when
    # a child block defines any add_header)
    set $security_headers_xfo "DENY";
    set $security_headers_xcto "nosniff";
    set $security_headers_xxp "1; mode=block";
    set $security_headers_rp "strict-origin-when-cross-origin";
    set $security_headers_pp "geolocation=(), microphone=(), camera=(), fullscreen=(self), payment=(), usb=()";
    set $security_headers_csp "default-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self'; script-src 'self' 'wasm-unsafe-eval'; img-src 'self' data: blob: https:; connect-src 'self' ws://localhost:* http://localhost:* https:; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; object-src 'none'; media-src 'self' blob: https:;";

    add_header X-Frame-Options $security_headers_xfo always;
    add_header X-Content-Type-Options $security_headers_xcto always;
    add_header X-XSS-Protection $security_headers_xxp always;
    add_header Referrer-Policy $security_headers_rp always;
    # Note: HSTS removed for local HTTP development. Add at reverse proxy level in production.
    add_header Permissions-Policy $security_headers_pp always;
    add_header Content-Security-Policy $security_headers_csp always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Proxy WebSocket to backend
    location /ws/nostr {
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }

    # Proxy API to backend
    location /api {
        proxy_pass http://backend:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        client_max_body_size 11m;
    }

    # Cache static assets (re-add security headers since add_header in child blocks
    # suppresses parent headers)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|wasm)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Frame-Options $security_headers_xfo always;
        add_header X-Content-Type-Options $security_headers_xcto always;
        add_header X-XSS-Protection $security_headers_xxp always;
        add_header Referrer-Policy $security_headers_rp always;
        add_header Permissions-Policy $security_headers_pp always;
        add_header Content-Security-Policy $security_headers_csp always;
    }

    # Service worker - no cache
    location /sw.js {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header X-Frame-Options $security_headers_xfo always;
        add_header X-Content-Type-Options $security_headers_xcto always;
        add_header X-XSS-Protection $security_headers_xxp always;
        add_header Referrer-Policy $security_headers_rp always;
        add_header Permissions-Policy $security_headers_pp always;
        add_header Content-Security-Policy $security_headers_csp always;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
