<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <!-- TON3S Mask Icon - Monochrome for Safari Pinned Tabs -->
  <!-- Background (filled for visibility in pinned tab) -->
  <rect x="2" y="2" width="76" height="76" rx="14" fill="#000"/>
  <!-- Horizontal lines (white/knockout) -->
  <rect x="10" y="26" width="60" height="1" rx="0.5" fill="#fff"/>
  <rect x="10" y="38" width="60" height="1" rx="0.5" fill="#fff" opacity="0.5"/>
  <rect x="10" y="50" width="60" height="1" rx="0.5" fill="#fff" opacity="0.5"/>
  <!-- Vertical bar -->
  <rect x="21" y="26" width="3" height="30" rx="1.5" fill="#fff"/>
  <!-- Decorative circles -->
  <circle cx="48" cy="26" r="4" fill="#fff" opacity="0.7"/>
  <circle cx="56" cy="38" r="4" fill="#fff" opacity="0.7"/>
  <circle cx="48" cy="50" r="4" fill="#fff" opacity="0.7"/>
</svg>
