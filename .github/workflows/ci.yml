name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Install backend dependencies
        run: npm ci
        working-directory: backend

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Run tests with coverage
        run: npm run test:coverage
        working-directory: frontend

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: backend

      - name: Run tests with coverage
        run: npm run test:coverage
        working-directory: backend

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test-frontend, test-backend]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        uses: taiki-e/install-action@v2
        with:
          tool: wasm-pack

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: frontend-coverage

      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend-coverage

      - name: Report Coverage
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let frontendCoverage = 'No coverage data';
            let backendCoverage = 'No coverage data';

            try {
              const frontendSummary = JSON.parse(
                fs.readFileSync('frontend-coverage/coverage-summary.json', 'utf8')
              );
              const fe = frontendSummary.total;
              frontendCoverage = `Statements: ${fe.statements.pct}% | Branches: ${fe.branches.pct}% | Functions: ${fe.functions.pct}% | Lines: ${fe.lines.pct}%`;
            } catch (e) {
              console.log('Could not read frontend coverage:', e.message);
            }

            try {
              const backendSummary = JSON.parse(
                fs.readFileSync('backend-coverage/coverage-summary.json', 'utf8')
              );
              const be = backendSummary.total;
              backendCoverage = `Statements: ${be.statements.pct}% | Branches: ${be.branches.pct}% | Functions: ${be.functions.pct}% | Lines: ${be.lines.pct}%`;
            } catch (e) {
              console.log('Could not read backend coverage:', e.message);
            }

            const body = `## ðŸ“Š Test Coverage Report

            ### Frontend
            ${frontendCoverage}

            ### Backend
            ${backendCoverage}

            ---
            *Coverage thresholds: 75% minimum for statements, branches, functions, and lines*
            `;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
